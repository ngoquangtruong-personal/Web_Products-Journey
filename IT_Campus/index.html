<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>IT Campus</title>
  </head>
  <body>
    <header class="header">
      <div class="header-background">
        <img src="./assets/images/Header.png" alt="Header" />
      </div>
      <div class="menu">
        <div class="menu-wrapper">
          <div class="menu-item">TRANG CHỦ</div>
          <div class="menu-item">KHUNG CHƯƠNG TRÌNH</div>
          <div class="menu-item">CA SĨ KHÁCH MỜI</div>
          <div class="menu-item">GIAN HÀNG</div>
          <div class="menu-item">THÔNG TIN CHƯƠNG TRÌNH</div>
        </div>
      </div>
    </header>
    <section class="it-campus-2023">
        <h2 class="inner-title">IT CAMPUS 2023</h2>
        <p class="inner-description">
          Với những hoạt động vô cùng sôi nổi của ngày hội sẽ mang đến cho các
          bạn nhiều cung bật cảm xúc!
        </p>

      <div class="inner-images">
        <div class="inner-image-top">
          <div class="inner-image-left">
            <img class="singer" src="./assets/images/Content-Ca_si.png" alt="" />
            <img class="title" src="./assets/images/Title-Giao_luu_ca_si.png" alt="" />
          </div>
          <div class="inner-image-right">
            <img src="./assets/images/Content-Gian_hang.png" alt="" />
            <img src="./assets/images/Content-Day_deo.png" alt="" />
            <img src="./assets/images/Content-Mockhoa.png" alt="" />
            <img src="./assets/images/Content-Sticker.png" alt="" />
          </div>
        </div>
        <div class="inner-image-bottom">
          <img src="./assets/images/Title-Team_building.png" alt="" />
          <img src="./assets/images/Content-Teambuilding.png" alt="" />
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-background">
        <img src="./assets/images/Footer.png" alt="" />
      </div>
    </footer>
  </body>
</html>
